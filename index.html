                <th>Naziv 2</th>

            <tr>
                <td>Ćelija 1 u 1. retku</td>
                <td>Ćelija 2 u 1. retku</td>

            </tr>
            <tr>
                <td>Ćelija 3 u 2. retku</td>

            </tr>
        </tbody>
    </table>
